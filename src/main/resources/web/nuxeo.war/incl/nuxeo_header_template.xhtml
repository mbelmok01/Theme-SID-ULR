<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <ui:insert name="header_admin_message">

    <c:if test="#{adminMessageActivated}">
      <div class="adminMessage displayN" data-timestamp="#{adminMessageModificationDate.timeInMillis}">
        <a class="close" href="#">
          <f:verbatim>&amp;times;</f:verbatim>
        </a>
        <h:outputText value="#{adminMessage}"/>
      </div>
    </c:if>

  </ui:insert>

  <!-- la div class:logo-ulr possede des proprietes css qui lui permette de prendre toute la largeur et d'afficher un background -->
  <div>
    <div class="main_header">
      <!-- logo -->
      <div class="logo_ulr">
        <img src="/nuxeo/img/logo.png" alt="" height="90" width="90"/>
      </div>
      <!-- trois elements en face du logo -->
      <div class="text">
        <!-- SID + systeme d'information documentaire -->
        <div>
          <div class="branding">
            <!-- <p class="branding_p"><span class="sid">SID</span> <span class="sid_full">Systeme d'Information Documentaire</span></p> -->
            <span class="bloc-marque"><strong>SID</strong> Systeme d'Information Documentaire</span>
            <span class="bloc-marque_2"> Espace de partage documentaire en interne</span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="userServicesBlock">

    <ui:insert name="header_main_tabs">
      <nxl:widget name="mainTabs" mode="view" value="#{currentDocument}" />
    </ui:insert>

    <ui:insert name="header_user_menu_actions">
      <nxl:widget name="userMenuActions" mode="view" value="#{currentDocument}" />
    </ui:insert>

    <ui:insert name="header_user_actions">
      <nxl:widget name="userActions" mode="view" value="#{currentDocument}" />
    </ui:insert>

    <div class="clear"></div>

  </div>

  <ui:insert name="header_search">
    <nxl:widget name="headerSearch" mode="view" value="#{currentDocument}" />
  </ui:insert>
  <div class="clear"></div>

</ui:composition>
